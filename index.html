        function getStyle(name) {

                doc: ['fa-file-word', 'var(--icon-word)', 'doc'], docx: ['fa-file-word', 'var(--icon-word)', 'doc'],

                png: ['fa-file-image', 'var(--accent-color)', 'img'], jpg: ['fa-file-image', 'var(--accent-color)', 'img'], jpeg: ['fa-file-image', 'var(--accent-color)', 'img'],
                mp4: ['fa-file-video', 'var(--icon-media)', 'video'], mp3: ['fa-file-audio', 'var(--icon-media)', 'audio'],
                txt: ['fa-file-lines', 'var(--light-text)', 'txt'], html: ['fa-file-code', '#ea580c', 'html']
            };
            const s = config[ext] || ['fa-file', 'gray', 'other'];

        function openFile(file) {
