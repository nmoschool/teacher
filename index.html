    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileListElement = document.getElementById("file-list");
        const viewer = document.getElementById("viewer");
        const searchInput = document.getElementById("search-input");
        const fileFilter = document.getElementById("file-filter");
        const downloadBtn = document.getElementById("download-btn");

        const config = {
          username: "nmoschool",
          repo: "teacher",
          basePath: "files"
        };

        let favorites = JSON.parse(localStorage.getItem('teacher-favs')) || [];

        async function fetchFolders() {
          const url = `https://api.github.com/repos/${config.username}/${config.repo}/contents/${config.basePath}`;
          try {
            const res = await fetch(url);
            const items = await res.json();
            fileListElement.innerHTML = "";
            for (let item of items) {
              if (item.type === "dir") {
                await renderFolder(item.name, item.path);
              }
            }
          } catch (e) {
            fileListElement.innerHTML = '<div class="no-results">ÙØ´Ù„ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ GitHub</div>';
          }
        }

        async function renderFolder(folderName, path) {
          const url = `https://api.github.com/repos/${config.username}/${config.repo}/contents/${path}`;
          const res = await fetch(url);
          const files = await res.json();

          if (files.length === 0) return;

          const header = document.createElement("tr");
          header.className = "folder-header";
          header.innerHTML = `
            <td colspan="3">
              <div class="folder-title">
                <i class="fa-solid fa-chevron-left arrow-icon"></i>
                <i class="fa-solid fa-folder-closed" style="margin-left:10px; color:var(--accent-color)"></i>
                ${folderName}
              </div>
            </td>`;
          
          header.onclick = () => {
            const isOpen = header.dataset.open === "true";
            header.dataset.open = !isOpen;
            header.querySelector(".arrow-icon").style.transform = isOpen ? "rotate(0deg)" : "rotate(-90deg)";
            document.querySelectorAll(`.file-row[data-parent="${folderName}"]`).forEach(r => r.style.display = isOpen ? "none" : "table-row");
          };
          
          fileListElement.appendChild(header);
          files.forEach(file => {
            if (file.type === "file") addFileRow(file, folderName);
          });
        }

        function addFileRow(file, folderName) {
          const ext = file.name.split('.').pop().toLowerCase();
          const fileConfig = getFileIcon(ext);
          const isFav = favorites.includes(file.name);

          const tr = document.createElement("tr");
          tr.className = "file-row";
          tr.dataset.parent = folderName;
          tr.dataset.type = fileConfig.type;
          tr.dataset.name = file.name.toLowerCase();
          tr.style.display = "none";

          tr.innerHTML = `
            <td style="padding:15px; width:40px;"><i class="fa-star ${isFav ? 'fa-solid active' : 'fa-regular'} fav-btn"></i></td>
            <td style="padding:15px;">${file.name.split('.')[0]}</td>
            <td style="padding:15px; text-align:center;"><i class="fa-solid ${fileConfig.icon}" style="color:${fileConfig.color}; font-size:1.4em;"></i></td>
          `;

          tr.querySelector(".fav-btn").onclick = (e) => {
            e.stopPropagation();
            if(favorites.includes(file.name)) favorites = favorites.filter(f => f !== file.name);
            else favorites.push(file.name);
            localStorage.setItem('teacher-favs', JSON.stringify(favorites));
            e.target.classList.toggle('fa-solid'); e.target.classList.toggle('fa-regular'); e.target.classList.toggle('active');
          };

          tr.onclick = () => {
            document.querySelectorAll('.file-row').forEach(r => r.classList.remove('active'));
            tr.classList.add('active');
            displayFile(file.name, file.download_url, ext);
          };

          fileListElement.appendChild(tr);
        }

        function getFileIcon(ext) {
          if (ext === 'pdf') return { icon: 'fa-file-pdf', color: 'var(--icon-pdf)', type: 'pdf' };
          if (['doc', 'docx'].includes(ext)) return { icon: 'fa-file-word', color: 'var(--icon-word)', type: 'doc' };
          if (['xls', 'xlsx'].includes(ext)) return { icon: 'fa-file-excel', color: 'var(--icon-excel)', type: 'xls' };
          if (['ppt', 'pptx'].includes(ext)) return { icon: 'fa-file-powerpoint', color: 'var(--icon-ppt)', type: 'ppt' };
          if (['png', 'jpg', 'jpeg'].includes(ext)) return { icon: 'fa-file-image', color: 'var(--accent-color)', type: 'img' };
          if (['mp4', 'mov'].includes(ext)) return { icon: 'fa-file-video', color: 'var(--icon-media)', type: 'video' };
          if (['mp3', 'wav'].includes(ext)) return { icon: 'fa-file-audio', color: 'var(--icon-media)', type: 'audio' };
          return { icon: 'fa-file', color: 'gray', type: 'other' };
        }

        function displayFile(name, url, ext) {
          document.getElementById("current-file-name").innerText = name;
          downloadBtn.style.display = "inline-flex";
          downloadBtn.href = url;

          if (['doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'].includes(ext)) {
            viewer.innerHTML = `<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(url)}"></iframe>`;
          } else {
            viewer.innerHTML = `<iframe src="${url}"></iframe>`;
          }
        }

        function applyFilter() {
          const term = searchInput.value.toLowerCase();
          const type = fileFilter.value;
          document.querySelectorAll(".file-row").forEach(row => {
            const name = row.dataset.name;
            const fileType = row.dataset.type;
            const isFav = favorites.includes(row.querySelector('td:nth-child(2)').innerText + '.' + name.split('.').pop());
            const matchesSearch = name.includes(term);
            const matchesType = (type === "all") || (type === "fav" && favorites.includes(row.querySelector('td:nth-child(2)').innerText + '.' + name.split('.').pop())) || (fileType === type);
            row.style.display = (matchesSearch && matchesType) ? "table-row" : "none";
          });
        }

        searchInput.oninput = applyFilter;
        fileFilter.onchange = applyFilter;
        document.getElementById("dark-mode-toggle").onclick = () => document.body.classList.toggle("dark-mode");

        fetchFolders();
      });
    </script>
