    <script>
        const CONFIG = {
            username: 'nmoschool',
            repo: 'teacher',
            branch: 'main'
        };

        let favorites = JSON.parse(localStorage.getItem('my-favs')) || [];
        let allFiles = [];

        async function loadFromGithub() {
            const list = document.getElementById("file-list");
            list.innerHTML = '<tr><td style="padding:20px; text-align:center;">Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù„ÙØ§Øª...</td></tr>';

            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
                const data = await response.json();

                if (!response.ok) throw new Error();

                allFiles = data.filter(item => item.type === 'file' && !item.name.startsWith('.'));
                renderList(allFiles);

            } catch (e) {
                list.innerHTML = '<tr><td style="padding:20px; text-align:center; color:red;">Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„ÙØ§Øª. ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø¹Ø§Ù… (Public).</td></tr>';
            }
        }

        function getFileData(name) {
            const ext = name.split('.').pop().toLowerCase();
            if (ext === 'pdf') return { icon: 'fa-file-pdf', color: 'var(--icon-pdf)', type: 'pdf' };
            if (['doc', 'docx'].includes(ext)) return { icon: 'fa-file-word', color: 'var(--icon-word)', type: 'doc' };
            if (['xls', 'xlsx'].includes(ext)) return { icon: 'fa-file-excel', color: 'var(--icon-excel)', type: 'xls' };
            if (['png', 'jpg', 'jpeg'].includes(ext)) return { icon: 'fa-file-image', color: 'var(--accent-color)', type: 'img' };
            return { icon: 'fa-file', color: 'gray', type: 'other' };
        }

        function renderList(files) {
            const list = document.getElementById("file-list");
            list.innerHTML = '';

            files.forEach(file => {
                const info = getFileData(file.name);
                const isFav = favorites.includes(file.name);
                
                const tr = document.createElement("tr");
                tr.className = "file-row";
                tr.innerHTML = `
                    <td style="padding:15px; width:40px;"><i class="fa-star ${isFav ? 'fa-solid active' : 'fa-regular'} fav-btn"></i></td>
                    <td style="padding:15px;">${file.name}</td>
                    <td style="padding:15px; text-align:center; width:50px;"><i class="fa-solid ${info.icon}" style="color:${info.color}; font-size:1.2em;"></i></td>
                `;

                tr.querySelector(".fav-btn").onclick = (e) => {
                    e.stopPropagation();
                    toggleFav(file.name, e.target);
                };

                tr.onclick = () => {
                    document.querySelectorAll('.file-row').forEach(r => r.classList.remove('active'));
                    tr.classList.add('active');
                    openFile(file.name, file.download_url);
                };
                list.appendChild(tr);
            });
        }

        function openFile(name, url) {
            document.getElementById("current-file-name").innerText = name;
            const btn = document.getElementById("download-btn");
            const viewer = document.getElementById("viewer");
            const ext = name.split('.').pop().toLowerCase();

            btn.style.display = "inline-flex";
            btn.href = url;

            if (['doc', 'docx', 'xls', 'xlsx'].includes(ext)) {
                viewer.innerHTML = `<iframe src="https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true"></iframe>`;
            } else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
                viewer.innerHTML = `<img src="${url}" style="object-fit:contain;">`;
            } else {
                viewer.innerHTML = `<iframe src="${url}"></iframe>`;
            }
        }

        function toggleFav(name, el) {
            if (favorites.includes(name)) {
                favorites = favorites.filter(f => f !== name);
                el.classList.replace('fa-solid', 'fa-regular');
                el.classList.remove('active');
            } else {
                favorites.push(name);
                el.classList.replace('fa-regular', 'fa-solid');
                el.classList.add('active');
            }
            localStorage.setItem('my-favs', JSON.stringify(favorites));
        }

        // Ø§Ù„Ø¨Ø­Ø« ÙˆØ§Ù„ÙÙ„ØªØ±Ø©
        document.getElementById("search-input").oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(term));
            renderList(filtered);
        };

        document.getElementById("file-filter").onchange = (e) => {
            const type = e.target.value;
            let filtered = allFiles;
            if (type === 'fav') filtered = allFiles.filter(f => favorites.includes(f.name));
            else if (type !== 'all') filtered = allFiles.filter(f => getFileData(f.name).type === type);
            renderList(filtered);
        };

        document.getElementById("dark-mode-toggle").onclick = () => document.body.classList.toggle("dark-mode");

        loadFromGithub();
    </script>
