<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة مستعرض الملفات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg,#1e3c72,#2a5298);
      color:#333;
      padding:20px;
      margin:0;
      min-height:100vh;
    }
    header { text-align:center; margin-bottom:20px; }
    header h1 { color:#fff; font-size:24px; margin-bottom:8px; }
    header .subtitle {
      background:#ffffff22; color:#f0f0f0;
      padding:6px 14px; border-radius:20px;
      border:1px solid #ffffff55;
    }
    .file-list {
      max-width:700px; margin:auto;
      background:#ffffffee; padding:16px;
      border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,0.15);
    }
    li {
      background:#f9f9f9; margin:6px 0; padding:10px;
      border-radius:8px; display:flex;
      justify-content:space-between; align-items:center;
      flex-wrap:wrap; box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .actions { display:flex; gap:12px; margin-top:6px; }
    .actions button {
      border:none; background:transparent; cursor:pointer;
      font-size:18px; color:#1e3c72; transition:0.3s;
    }
    .actions button:hover { color:#2a5298; }
  </style>
</head>
<body>
  <header>
    <h1>منصة مستعرض المستندات والملفات التعليمية لمدرسة تحفيظ القرآن بالبجادية</h1>
    <p class="subtitle">خاص بمعلمي المدرسة</p>
  </header>

  <!-- زر رفع الملفات -->
  <input type="file" id="fileInput" multiple style="margin:20px auto; display:block;">

  <div class="file-list">
    <h3>قائمة الملفات:</h3>
    <ul id="fileDisplay"><li>لم يتم رفع ملفات بعد</li></ul>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileDisplay = document.getElementById("fileDisplay");

    fileInput.addEventListener("change", () => {
      fileDisplay.innerHTML = "";
      Array.from(fileInput.files).forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.name;

        const actions = document.createElement("div");
        actions.className = "actions";

        // زر المعاينة في تطبيق خارجي
        const previewBtn = document.createElement("button");
        previewBtn.innerHTML = '<i class="fas fa-eye"></i>';
        previewBtn.onclick = () => {
          const url = URL.createObjectURL(file);
          const ext = file.name.split('.').pop().toLowerCase();
          if (["pdf","doc","docx","xls","xlsx","ppt","pptx"].includes(ext)) {
            const viewerURL = `https://docs.google.com/gview?url=${url}&embedded=true`;
            window.open(viewerURL, "_blank");
          } else {
            window.open(url, "_blank");
          }
        };

        // زر التحميل
        const downloadBtn = document.createElement("button");
        downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
        downloadBtn.onclick = () => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(file);
          link.download = file.name;
          link.click();
        };

        // زر المشاركة (نسخ الرابط)
        const shareBtn = document.createElement("button");
        shareBtn.innerHTML = '<i class="fas fa-share-alt"></i>';
        shareBtn.onclick = async () => {
          try {
            const url = URL.createObjectURL(file);
            await navigator.clipboard.writeText(url);
            alert("تم نسخ رابط الملف إلى الحافظة");
          } catch (err) {
            alert("تعذر نسخ الرابط");
          }
        };

        actions.appendChild(previewBtn);
        actions.appendChild(downloadBtn);
        actions.appendChild(shareBtn);
        li.appendChild(actions);
        fileDisplay.appendChild(li);
      });
    });
  </script>
</body>
</html>
