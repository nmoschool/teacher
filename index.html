    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileListElement = document.getElementById("file-list");
        const viewer = document.getElementById("viewer");
        const searchInput = document.getElementById("search-input");
        const fileFilter = document.getElementById("file-filter");
        
        let favorites = JSON.parse(localStorage.getItem('my-favs')) || [];
        const classFolders = ["Ø£ÙˆÙ„ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø«Ø§Ù†ÙŠ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø«Ø§Ù„Ø« Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø±Ø§Ø¨Ø¹ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø®Ø§Ù…Ø³ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ", "Ø³Ø§Ø¯Ø³ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ"];

        // --- Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠØ© Ù…Ù† GitHub ---
        async function fetchFiles(folder) {
            const username = window.location.hostname.split(".")[0];
            const repo = window.location.pathname.split("/")[1];
            const url = `https://api.github.com/repos/${username}/${repo}/contents/files/${encodeURIComponent(folder)}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) return [];
                const data = await response.json();
                return data.filter(item => item.type === "file");
            } catch (e) { return []; }
        }

        async function init() {
            fileListElement.innerHTML = '<div class="no-results">Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù„ÙØ§Øª...</div>';
            const allPromises = classFolders.map(async folder => {
                const files = await fetchFiles(folder);
                return { folder, files };
            });

            const results = await Promise.all(allPromises);
            fileListElement.innerHTML = "";
            
            results.forEach(res => {
                if(res.files.length > 0) renderFolder(res.folder, res.files);
            });
            
            if(fileListElement.innerHTML === "") {
                fileListElement.innerHTML = '<div class="no-results">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…Ù„ÙØ§Øª Ù…ØªÙˆÙØ±Ø© Ø­Ø§Ù„ÙŠØ§Ù‹</div>';
            }
        }

        function renderFolder(name, files) {
            const header = document.createElement("tr");
            header.className = "folder-header";
            header.innerHTML = `<td colspan="3"><div class="folder-title"><i class="fa-solid fa-chevron-left arrow-icon"></i> <i class="fa-solid fa-folder-closed" style="margin-left:10px; color:var(--accent-color)"></i> ${name}</div></td>`;
            
            header.onclick = () => {
                const isOpen = header.dataset.open === "true";
                header.dataset.open = !isOpen;
                header.querySelector(".arrow-icon").style.transform = isOpen ? "rotate(0deg)" : "rotate(-90deg)";
                document.querySelectorAll(`.file-row[data-folder="${name}"]`).forEach(r => r.style.display = isOpen ? "none" : "table-row");
            };
            fileListElement.appendChild(header);

            files.forEach(file => addFileRow(file.name, name, file.download_url));
        }

        function addFileRow(fileName, folder, url) {
            const ext = fileName.split('.').pop().toLowerCase();
            const config = getFileConfig(ext);
            const isFav = favorites.includes(fileName);

            const tr = document.createElement("tr");
            tr.className = "file-row";
            tr.dataset.folder = folder;
            tr.dataset.type = config.type;
            tr.dataset.name = fileName.toLowerCase();
            tr.style.display = "none";

            tr.innerHTML = `
                <td style="padding:15px; width:40px;"><i class="fa-star ${isFav ? 'fa-solid active' : 'fa-regular'} fav-btn"></i></td>
                <td style="padding:15px; font-size:0.95em;">${fileName.split('.')[0]}</td>
                <td style="padding:15px; text-align:center; width:50px;"><i class="fa-solid ${config.icon}" style="color:${config.color}; font-size:1.4em;"></i></td>
            `;

            tr.querySelector(".fav-btn").onclick = (e) => {
                e.stopPropagation();
                if(favorites.includes(fileName)) favorites = favorites.filter(f => f !== fileName);
                else favorites.push(fileName);
                localStorage.setItem('my-favs', JSON.stringify(favorites));
                e.target.classList.toggle('fa-solid'); e.target.classList.toggle('fa-regular'); e.target.classList.toggle('active');
            };

            tr.onclick = () => {
                document.querySelectorAll('.file-row').forEach(r => r.classList.remove('active'));
                tr.classList.add('active');
                displayFile(fileName, url, ext);
            };
            fileListElement.appendChild(tr);
        }

        function getFileConfig(ext) {
            if (ext === 'pdf') return { icon: 'fa-file-pdf', color: 'var(--icon-pdf)', type: 'pdf' };
            if (['doc', 'docx'].includes(ext)) return { icon: 'fa-file-word', color: 'var(--icon-word)', type: 'doc' };
            if (['xls', 'xlsx'].includes(ext)) return { icon: 'fa-file-excel', color: 'var(--icon-excel)', type: 'xls' };
            if (['ppt', 'pptx'].includes(ext)) return { icon: 'fa-file-powerpoint', color: 'var(--icon-ppt)', type: 'ppt' };
            if (['png', 'jpg', 'jpeg'].includes(ext)) return { icon: 'fa-file-image', color: 'var(--accent-color)', type: 'img' };
            if (['mp4', 'mov'].includes(ext)) return { icon: 'fa-file-video', color: 'var(--icon-media)', type: 'video' };
            if (['mp3', 'wav'].includes(ext)) return { icon: 'fa-file-audio', color: 'var(--icon-media)', type: 'audio' };
            if (ext === 'txt') return { icon: 'fa-file-lines', color: 'var(--light-text)', type: 'txt' };
            return { icon: 'fa-file', color: 'gray', type: 'other' };
        }

        function displayFile(name, url, ext) {
            document.getElementById("current-file-name").innerText = name;
            const downloadBtn = document.getElementById("download-btn");
            downloadBtn.style.display = "inline-flex";
            downloadBtn.href = url;

            if (['doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'].includes(ext)) {
                viewer.innerHTML = `<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(url)}"></iframe>`;
            } else {
                viewer.innerHTML = `<iframe src="${url}"></iframe>`;
            }
        }

        function filter() {
            const term = searchInput.value.toLowerCase();
            const typeFilter = fileFilter.value;
            document.querySelectorAll(".file-row").forEach(row => {
                const name = row.dataset.name;
                const type = row.dataset.type;
                const isFav = favorites.some(f => f.toLowerCase().includes(name));
                const matchSearch = name.includes(term);
                const matchType = (typeFilter === "all") || (typeFilter === "fav" && favorites.includes(row.querySelector('td:nth-child(2)').innerText + '.' + name.split('.').pop())) || (type === typeFilter);
                row.style.display = (matchSearch && matchType) ? "table-row" : "none";
            });
        }

        searchInput.oninput = filter;
        fileFilter.onchange = filter;
        document.getElementById("dark-mode-toggle").onclick = () => document.body.classList.toggle("dark-mode");

        init();
      });
