    <script>
      const USER = "nmoschool";
      const REPO = "teacher";
      const FOLDER_PATH = "files";
      
      let favs = JSON.parse(localStorage.getItem('teacher_favs')) || [];

      async function initApp() {
        try {
          const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER_PATH}`);
          const data = await response.json();
          const listBody = document.getElementById('file-list-body');
          listBody.innerHTML = "";

          for (const item of data) {
            if (item.type === "dir") {
              await renderFolder(item);
            } else {
              renderFileRow(item, "root");
            }
          }
        } catch (error) {
          console.error("Error loading files:", error);
        }
      }

      async function renderFolder(dir) {
        const listBody = document.getElementById('file-list-body');
        const folderId = "dir-" + Math.random().toString(36).substr(2, 9);
        
        const tr = document.createElement('tr');
        tr.className = "folder-row";
        tr.innerHTML = `<td colspan="3"><i class="fa-solid fa-chevron-left arrow"></i> <i class="fa-solid fa-folder" style="color:var(--accent-color); margin-left:8px;"></i> ${dir.name}</td>`;
        
        tr.onclick = () => {
          tr.classList.toggle('open');
          const children = document.querySelectorAll(`[data-parent="${folderId}"]`);
          children.forEach(child => child.style.display = tr.classList.contains('open') ? "table-row" : "none");
        };
        
        listBody.appendChild(tr);

        // Ø¬Ù„Ø¨ Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø¬Ù„Ø¯
        const res = await fetch(dir.url);
        const files = await res.json();
        files.forEach(file => {
          if (file.type === "file") renderFileRow(file, folderId);
        });
      }

      function renderFileRow(file, parentId) {
        const listBody = document.getElementById('file-list-body');
        const isFav = favs.includes(file.name);
        const ext = file.name.split('.').pop().toLowerCase();
        
        const tr = document.createElement('tr');
        tr.className = "file-row";
        tr.dataset.parent = parentId;
        tr.dataset.name = file.name.toLowerCase();
        tr.dataset.ext = ext;
        
        if(parentId === "root") tr.style.display = "table-row";

        tr.innerHTML = `
          <td style="width:40px; text-align:center;"><i class="fa-star ${isFav?'fa-solid active':'fa-regular'} fav-btn"></i></td>
          <td>${file.name.split('.')[0]}</td>
          <td style="width:40px; text-align:center;"><i class="fa-solid ${getIcon(ext)}" style="color:${getIconColor(ext)}"></i></td>
        `;

        tr.onclick = (e) => {
          if (e.target.classList.contains('fav-btn')) {
            toggleFav(file.name, e.target);
          } else {
            document.querySelectorAll('.file-row').forEach(r => r.style.background = "none");
            tr.style.background = "#fdfaf3";
            viewFile(file.name, file.download_url);
          }
        };
        listBody.appendChild(tr);
      }

      function getIcon(ext) {
        if (ext === 'pdf') return 'fa-file-pdf';
        if (['doc', 'docx'].includes(ext)) return 'fa-file-word';
        if (['xls', 'xlsx'].includes(ext)) return 'fa-file-excel';
        if (['png', 'jpg', 'jpeg'].includes(ext)) return 'fa-file-image';
        return 'fa-file';
      }

      function getIconColor(ext) {
        if (ext === 'pdf') return '#e11d48';
        if (ext.includes('doc')) return '#2563eb';
        if (ext.includes('xls')) return '#16a34a';
        return '#64748b';
      }

      function viewFile(name, url) {
        document.getElementById('file-title').innerText = name;
        const display = document.getElementById('viewer-display');
        const btnDownload = document.getElementById('btn-download');
        const ext = name.split('.').pop().toLowerCase();

        btnDownload.style.display = "inline-flex";
        btnDownload.href = url;

        // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø³ØªÙˆØ­Ù‰ Ù…Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ù…ØµØ¯Ø±ÙŠ Ø§Ù„Ø£ØµÙ„ÙŠ
        if (['doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'].includes(ext)) {
          display.innerHTML = `<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(url)}"></iframe>`;
        } else if (['png', 'jpg', 'jpeg', 'gif'].includes(ext)) {
          display.innerHTML = `<img src="${url}" style="max-width:100%; max-height:100%; object-fit:contain;">`;
        } else {
          display.innerHTML = `<iframe src="${url}"></iframe>`;
        }
      }

      function toggleFav(name, el) {
        if (favs.includes(name)) {
          favs = favs.filter(f => f !== name);
          el.classList.replace('fa-solid', 'fa-regular');
          el.classList.remove('active');
        } else {
          favs.push(name);
          el.classList.replace('fa-regular', 'fa-solid');
          el.classList.add('active');
        }
        localStorage.setItem('teacher_favs', JSON.stringify(favs));
      }

      // Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ù…ØªÙ‚Ø¯Ù…
      document.getElementById('search-input').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.file-row').forEach(row => {
          const match = row.dataset.name.includes(val);
          row.style.display = match ? "table-row" : "none";
        });
      };

      initApp();
    </script>
